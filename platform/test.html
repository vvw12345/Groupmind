<!DOCTYPE html>
<html>
<head>
    <title>测试页面</title>
</head>
<body>
    <h1>API测试</h1>
    <button onclick="testFiles()">测试文件列表</button>
    <button onclick="testLoad()">测试加载文件</button>
    <div id="result"></div>

    <script>
        async function testFiles() {
            try {
                const response = await fetch('/api/files');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testLoad() {
            try {
                const response = await fetch('/api/load/test_prompt_folder.json');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
